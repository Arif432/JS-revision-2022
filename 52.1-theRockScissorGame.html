<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="52.2-rockPaper.css">
    <title>game</title>
</head>

<body>
    <h1>52-rock-paper</h1>
    <div class="contain">

    </div>

    <div id="pics">
        <img class="small" src="rock.jpg" id="rock">
        <img class="small" src="paper.jpg" id="paper">
        <img class="small" src="scissor.jpg" id="scissor">

        <div id="results">
            <span>
                <span class="scores" id="win">
                    wins: <span id="win_count">0</span>
                </span>

                <span class="scores" id="draw">
                    draw: <span id="draw_count">0</span>
                </span>

                <span class="scores" id="loss">
                    loss: <span id="loss_count">0</span>
                </span>
            </span>
        </div>

    </div>

    <script src="52-rock_paper.js"></script>

</body>

</html>
